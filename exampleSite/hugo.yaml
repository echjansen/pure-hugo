title: Pure Docs
baseURL: https://docs.echjansen.com
refLinksErrorLevel: ERROR
enableGitInfo: true
disablePathToLower: true
enableInlineShortcodes: true

# Missing links are warnings, not errors
refLinksErrorLevel: WARNING

ignoreLogs:
  - cascade-pattern-with-extension

taxonomies:
  tag: tags
  language: languages

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 3
  goldmark:
    extensions:
      typographer: false
    parser:
      wrapStandAloneImageWithinParagraph: false
      attribute:
        # Allow setting attributes on block-level elements
        block: true
    renderer:
      # Allow inline HTML
      unsafe: true
  highlight:
    # Use custom CSS for syntax highlighting
    noClasses: false

build:
  # Generate hugo_stats.json - Tailwind uses this to detect classes
  writeStats: true
  buildStats:
    enable: true
    disableIDs: true
    disableTags: true
  cachebusters:
    - source: assets/watching/hugo_stats\.json
      target: styles\.css
    - source: (postcss|tailwind)\.config\.js
      target: css
    - source: assets/.*\.js
      target: js
    - source: (assets|layouts)/.*\.(.*)$
      target: "$2"


# Additional output formats (e.g. custom JSON files)
outputFormats:
  # File containing all redirects, see: layouts/index.redirects.json
  redirects:
    baseName: redirects
    isPlainText: true
    mediaType: "application/json"
    notAlternative: true
  # Metadata file used by DD global search, see: layouts/index.metadata.json
  metadata:
    baseName: metadata
    isPlainText: true
    mediaType: "application/json"
    notAlternative: true
  # robots.txt, see: layouts/index.robots.json
  robots:
    baseName: robots
    isPlainText: true
    mediaType: "text/plain"
    notAlternative: true

# Enable custom output formats for the home page only
# (only generate the custom output files once)
outputs:
  home:
    - html
    - redirects
    - metadata
    - robots

languages:
  en:
    languageName: English

# Site-wide parameters
# Can be accessed in content with {{% param "param_name" %}}
# Or in layouts/partials with site.Params.param_name
params:
  # analytics:
  #   google: 111-2222222

  # Docs repository URL
  repo: https://github.com/echjansen/pure-hugo

menus:
  # Site header menu
  # - name: Get started
  #   pageRef: /get-started/
  #   weight: 1

  # Footer links
  # footer:
